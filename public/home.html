        <script>
            function myFunction() {
              // Declare variables
              var input, filter, city, images, image, i, txtValue;
              input = document.getElementById('myInput');
              filter = input.value.toUpperCase();
              city = document.getElementsByClassName("image-container"); // ul is city
              images = city.getElementsByTagName('div'); 
            
              // Loop through all list items, and hide those who don't match the search query
              for (i = 0; i < images.length; i++) {
                image = images[i].getElementsByTagName("img")[0];
                txtValue = images[i].getElementsByTagName("div")[0];
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                  images[i].style.display = "";
                } else {
                  images[i].style.display = "none";
                }
              }
            }
