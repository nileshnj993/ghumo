    <head>
        <meta charset="utf-8" />

    </head>
    <body id="page-top" style="background-color: #e4e4e4;">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/"><img src="img/Ghumo-logos_transparent.png" width="40%" height="25%" style="margin-top: -2% !important; margin-left: 0% !important;"></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto" style="margin-left: 70% !important;">
                        <li class="nav-item"><a style="color: black;" class="nav-link" href="/#about"><b>About</b></a></li>
                        <li class="nav-item"><a  style="color: black;"class="nav-link" href="#contact"><b>Contact</b></a></li>
                       
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
      
        <section class="vh-100 gradient-custom" style="margin-top:2%; margin-bottom: 10%;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center" style="margin-top:-10%;">
          
                      <div class="mb-md-5 mt-md-4 pb-5">
                        <form action="/register" method="POST">
                        <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                        <p class="text-white-50 mb-5">Create Your Account</p>
                        <div class="form-outline form-white mb-4">
                            <input type="name" id="name" name="name" required placeholder="Enter Name..." class="form-control form-control-lg" />
  
                          </div>
                          <div class="form-outline form-white mb-4">
                            <input type="email" id="typeEmailX" name="email" required placeholder="Enter Email..." class="form-control form-control-lg" />
  
                          </div>
              
          
                        <div class="form-outline form-white mb-4">
                          <input type="password" id="typePasswordX" name="password" required placeholder="Enter Password..." class="form-control form-control-lg" />
    
                        </div>

                        <div class="form-outline form-white mb-4">
                     
                                <!-- <input type="date" placeholder="DOB" name="bday" required pattern="\d{2}-\d{2}-\d{4}" class="form-control form-control-lg"> -->
                                <input type="text" name="dob" required class="form-control form-control-lg" placeholder="Enter DOB..."
                                onfocus="(this.type='date')">
                          
                          </div>
                        <button class="btn btn-outline-light btn-sm px-4" style="background-color: #e4e4e4 !important; color:black !important; margin-top:5% !important;" id="loginButton" type="submit">Submit</button> </form>
                      </div>
                      <div>
                        <p class="mb-0" style="margin-top:-10%;">Already have an account? <a href="/login" class="text-white-50 fw-bold">Login</a></p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <section class="contact-section bg-black" id="contact">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Address</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50">Whitefield, Bangalore</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-envelope text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Email</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50"><a href="#!">contact@ghumo.com</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i class="fas fa-mobile-alt text-primary mb-2"></i>
                                <h4 class="text-uppercase m-0">Phone</h4>
                                <hr class="my-4 mx-auto" />
                                <div class="small text-black-50">+91 70601-11657</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="social d-flex justify-content-center">
                    <a class="mx-2" href="#!"><i class="fab fa-instagram"></i></a>
                    <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="mx-2" href="#!"><i class="fab fa-facebook-f"></i></a>
                    <a class="mx-2" href="https://github.com/nileshnj993/ghumo" target="_blank"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5" style="margin-top: -3% !important;">Copyright &copy; Ghumo 2022</div></footer>
